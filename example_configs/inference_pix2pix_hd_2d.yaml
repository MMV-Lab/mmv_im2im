# everything about data
data:
  input: 
    dir: "/mnt/eternus/sample_data/im2im/pix2pixHD_2d/test"
    params:
      data_type: "tiff"
    reader_params:
      dimension_order_out: "CYX"
      C: [0]
      T: 0
      Z: 0
  output:
    path: "/mnt/eternus/sample_data/im2im/pix2pixHD_2d/test_out"
    suffix: "pred"
  preprocess:
    - module_name: monai.transforms
      func_name: ScaleIntensityRangePercentiles
      params:
        lower: 0.05
        upper: 99.5
        b_min: -1
        b_max: 1
# model
model:
  category: pix2pix
  generator:
    type: predefined_resnet
    params:
      spatial_dims: 2
      in_channels: 1
      out_channels: 1
      n_down_blocks: 4
      n_res_blocks: 9
      nf: 64
      norm_layer: "BATCH"
  discriminator:
    type: predefined_multiscale
    params:
      num_discriminator: 2
      spatial_dims: 2
      in_channels: 2
      n_layers: 4
      nf: 64
      norm_layer: "INSTANCE"
  ckpt:
    checkpoint_path: "/mnt/eternus/users/Jianxu/logs/lightning_logs/version_1/checkpoints/last.ckpt"
    #hparams_file: ~/ambiomgroupdrive/Jianxu/projects/mmv_im2im/lightning_logs/version_2/hparams.yaml
  sliding_window_params:
    roi_size: [1024, 1024]
    sw_batch_size: 4
    overlap: 0.2
    mode: "gaussian"
  #post_processing:
  #  - module_name: mmv_im2im.postprocessing.basic_collection
  #    func_name: extract_segmentation
  #    params:
  #      channel: 0
  #      cutoff: 0.00000001
# inference
run:
  gpus: 1
  precision: 16
