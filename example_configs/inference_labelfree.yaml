  category: pix2pixGAN
  generator_net :
    module_name: mmv_im2im.models.pix2pix_generator_discriminator_3D
    func_name: UNetGenerator
    params: 
      in_channels: 1
      out_channels: 1

  discriminator_net:
    module_name: mmv_im2im.models.pix2pix_generator_discriminator_3D
    func_name: Discriminator
    params:
      in_channels: 1

  sliding_window_params:
    dims_max: [1, 32, 128, 128]
    overlaps: [0, 6, 12, 12]
