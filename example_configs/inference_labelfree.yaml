
# everything about data
data:
  # data_path: "/mnt/data/xyz.csv"
  # data_column: "raw_path"
  input: 
    dir: "~/ambiomgroupdrive/Sai/data/paired_dataset/test_data"
    params:
      data_type: "tiff"
    reader_params:
      dimension_order_out: "CZYX"
      C: [1]
      T: 1
  output:
    path: "~/ambiomgroupdrive/Sai/data/paired_dataset/test_data_prediction"
    suffix: "pred_LMNB1"
  dataloader_params:
    batch_size: 1
    num_workers: 1
  preprocess:
    - module_name: torchio
      func_name: ZNormalization
