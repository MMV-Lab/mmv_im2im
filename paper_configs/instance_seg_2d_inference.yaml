mode: inference

data:
  inference_input:
    dir: /mnt/eternus/project_data/im2im_paper/instance_segmentation_2D/test #  "/PATH/TO/DATA/"   #ADD-YOURS
    reader_params:
      dimension_order_out: "YX"
      C: 0
      T: 0
      Z: 0
  inference_output:
    path: /mnt/eternus/project_data/im2im_paper/instance_segmentation_2D/  #  "/OUTPUT/PATH/"   #ADD-YOURS
  preprocess:      
    - module_name: monai.transforms
      func_name: ScaleIntensityRangePercentiles
      params:
        lower: 0.5
        upper: 99.9
        b_min: -1
        b_max: 1
    - module_name: monai.transforms
      func_name: DivisiblePad
      params:
        k: 8

  postprocess:
    - module_name: mmv_im2im.postprocessing.embedseg_cluster
      func_name: generate_instance_clusters
      params:
        grid_x: 1024
        grid_y: 1024
        pixel_x: 1
        pixel_y: 1
        n_sigma: 2
        seed_thresh: 0.9
        min_mask_sum: 2
        min_unclustered_sum: 2
        min_object_size: 2

model:
  framework: FCN
  net:
    module_name: mmv_im2im.models.nets.BranchedERFNet_2d
    func_name: BranchedERFNet_2d
    params:
      num_classes: [4, 1]
      input_channels: 1
  checkpoint: "/mnt/eternus/users/Jianxu/projects/mmv_im2im/lightning_logs/version_43/checkpoints/last.ckpt"  # "/PATH/TO/LOGS/FOLDER/lightning_logs/version_0/checkpoints/best.ckpt"   #ADD-YOURS
trainer:
  params:
    gpus: 1
    precision: 16
