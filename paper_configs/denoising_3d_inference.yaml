mode: inference

data:
  inference_input:
    dir: ./data/denoising/test/Planaria/test_data/condition_3   #ADD-YOURS
    data_type: tif
    reader_params:
      dimension_order_out: "ZYX"
      C: 0
      T: 0
  inference_output:
    path: ./data/denoising/test/Planaria/test_data/pred_3   #ADD-YOURS
  preprocess:       
    - module_name: monai.transforms
      func_name: ScaleIntensityRangePercentiles
      params:
        lower: 3  # between 1 and 3
        upper: 99.9  # between 99.5 and 99.9
        b_min: 0
        b_max: 1

model:
  framework: FCN
  net:
    module_name: monai.networks.nets
    func_name: UNet
    params:
      spatial_dims: 3
      in_channels: 1
      out_channels: 1
      channels: [32, 64, 128, 256]
      strides: [2, 2, 2]
      num_res_units: 3
      norm: "BATCH"
  checkpoint: ./lightning_logs/version_63/checkpoints/last.ckpt  #ADD-YOURS
  model_extra:
    sliding_window_params:
      roi_size: [32, 512, 512]
      sw_batch_size: 4
      overlap: 0.2
      mode: "gaussian"
