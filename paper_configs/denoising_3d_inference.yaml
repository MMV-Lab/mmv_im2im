mode: inference

data:
  inference_input:
    dir: "/PATH/TO/DATA/"   #ADD-YOURS
    data_type: tif
    reader_params:
      dimension_order_out: "ZYX"
      C: 0
      T: 0
  inference_output:
    path: "/OUTPUT/PATH/"   #ADD-YOURS
  preprocess:       
    - module_name: monai.transforms
      func_name: ScaleIntensityRangePercentiles
      params:
        lower: 0.5
        upper: 99.5
        b_min: -1
        b_max: 1

model:
  framework: FCN
  net:
    module_name: monai.networks.nets
    func_name: UNet
    params:
      spatial_dims: 3
      in_channels: 1
      out_channels: 1
      channels: [32, 64]
      strides: [2, 2]
      num_res_units: 3
      norm: "BATCH"
  checkpoint:  "/PATH/TO/LOGS/FOLDER/lightning_logs/version_0/checkpoints/best.ckpt"   #ADD-YOURS
  model_extra:
    sliding_window_params:
      roi_size: [16, 128, 128]
      sw_batch_size: 4
      overlap: 0.2
      mode: "gaussian"
trainer:
  params:
    gpus: 1
    precision: 16
