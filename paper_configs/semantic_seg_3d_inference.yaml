mode: inference

data:
  inference_input:
    dir: ./data/semantic3D/holdout_fbl
    data_type: _IM.tiff  # this will search only files with name *_IM.tiff
    reader_params:
      dimension_order_out: "ZYX"
      C: 0
      T: 0
  inference_output:
    path: ./data/semantic3D/pred_fbl

  preprocess:
    - module_name: monai.transforms
      func_name: NormalizeIntensity
  postprocess:
    - module_name: mmv_im2im.postprocessing.basic_collection
      func_name: extract_segmentation
      params:
        channel: 1
        batch_dim: True
        cutoff: "otsu"
    #- module_name: mmv_im2im.postprocessing.basic_collection
    #  func_name: generate_classmap

model:
  framework: FCN
  net:
    module_name: monai.networks.nets
    func_name: DynUnet
    params:
      spatial_dims: 3
      in_channels: 1
      out_channels: 2
      strides: [[1, 1, 1], [1, 2, 2], [1, 1, 1], [2, 2, 2]]
      kernel_size: [[3, 3, 3], [3, 3, 3], [3, 3, 3], [3, 3, 3]]
      upsample_kernel_size:  [[1, 2, 2], [1, 1, 1], [2, 2, 2]]
      filters: [64, 128, 192, 256]
      dropout: 0.2
      res_block: True
  checkpoint: ./lightning_logs/version_153/checkpoints/last.ckpt
  model_extra:
    sliding_window_params:
      roi_size: [32, 512, 512]
      sw_batch_size: 1
      overlap: 0.2
      mode: "gaussian"
trainer:
  verbose: True
  params:
    gpus: 1
    precision: 16