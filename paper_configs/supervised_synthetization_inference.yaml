mode: inference

data:
  inference_input:
    dir: "/PATH/TO/TEST/DATA/"  #ADD-YOURS
    reader_params:
      dimension_order_out: "YX"
      C: 0
      T: 0
  inference_output:
    path: "/OUTPUT/PATH/"       #ADD-YOURS
  preprocess:      
    - module_name: monai.transforms
      func_name: ScaleIntensityRangePercentiles
      params:
        lower: 0
        upper: 100
        b_min: -1
        b_max: 1

model:
  framework: pix2pix
  net:
    generator:
      type: predefined_resnet
      params:
        spatial_dims: 3
        in_channels: 1
        out_channels: 1
        n_down_blocks: 4
        n_res_blocks: 9
        nf: 64
        norm_layer: "BATCH"
    discriminator:
      type: predefined_multiscale
      params:
        num_discriminator: 2
        spatial_dims: 3
        in_channels: 2
        n_layers: 4
        nf: 64
        norm_layer: "INSTANCE"
  checkpoint:  "/PATH/TO/LOGS/FOLDER/lightning_logs/version_0/checkpoints/best.ckpt"  #ADD-YOURS
trainer:
  params:
    gpus: 1
    precision: 16
