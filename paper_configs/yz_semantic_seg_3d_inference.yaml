mode: inference

data:
  inference_input:
    dir: /mnt/eternus/users/Jianxu/projects/im2im_experiments_v1/data/semantic3D/holdout_fbl
    data_type: _IM.tiff  # this will search only files with name *_IM.tiff
    reader_params:
      dimension_order_out: "ZYX"
      C: 0
      T: 0
  inference_output:
    path: /mnt/eternus/users/Yu/sandbox/summer_hackathon/data/semantic_3d/pred_convnext

  preprocess:
    - module_name: monai.transforms
      func_name: NormalizeIntensity
  postprocess:
    - module_name: mmv_im2im.postprocessing.basic_collection
      func_name: extract_segmentation
      params:
        channel: 1
        batch_dim: True
        cutoff: "otsu"
    #- module_name: mmv_im2im.postprocessing.basic_collection
    #  func_name: generate_classmap

model:
  framework: FCN
  net:
    module_name: mmv_im2im.models.nets.convnext_3d
    func_name: Net
    params:
      in_channels: 1
      n_channels: 32
      n_classes: 2
      exp_r: 1
      kernel_size: 3
      deep_supervision: False
      do_res: True
      do_res_up_down: True
      block_counts: [2,2,2,2,2,2,2,2,2]
  checkpoint: ./lightning_logs/semanticseg_3d/checkpoints/last.ckpt
  model_extra:
    sliding_window_params:
      roi_size: [32, 256, 256]
      sw_batch_size: 1
      overlap: 0.2
      mode: "gaussian"
