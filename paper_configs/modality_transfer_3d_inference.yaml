mode: inference

data:
  inference_input:
    dir: "/PATH/TO/DATA/" 
    reader_params:
      dimension_order_out: "ZYX"
      C: 0
      T: 0
  inference_output:
    path: "/OUTPUT/PATH/"    
  preprocess:      
    - module_name: monai.transforms
      func_name: ScaleIntensityRangePercentiles
      params:
        lower: 0.01
        upper: 99.99
        b_min: -1
        b_max: 1
    # - module_name: mmv_im2im.preprocessing.transforms
    #   func_name: norm_around_center
    #   params:
    #     min_z: 32  
    # - module_name: monai.transforms
    #   func_name: NormalizeIntensityd
    #   params:
    #     keys: ["IM", "GT"]       

model:
  framework: FCN
  net:
    module_name: aicsmlsegment.NetworkArchitecture.unet_xy_zoom_0pad_single
    func_name: UNet3D
    params:
      in_channel: 1
      n_classes: 1
      down_ratio: 2
  checkpoint: "/PATH/TO/LOGS/FOLDER/lightning_logs/version_0/checkpoints/best.ckpt"
  model_extra:
    sliding_window_params:
      roi_size: [6, 512, 512]   # Has to be the same as in RandSpatialCropd in modality_transfer_3d_train.yaml 
      sw_batch_size: 4
      overlap: 0.2
      mode: "gaussian"
trainer:
  params:
    gpus: 1
    precision: 16
