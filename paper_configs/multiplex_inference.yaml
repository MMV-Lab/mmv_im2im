mode: inference

data:
  inference_input:
    dir: ./data/multiplex/test/trans2  #ADD-YOURS
    data_type: _IM.tiff  # this will search only files with name *_IM.tiff
    reader_params:
      dimension_order_out: "SYX"
      C: 0
      T: 0
      Z: 0
  inference_output:
    path: ./data/multiplex/test/pred2   #ADD-YOURS

  preprocess:
    - module_name: monai.transforms
      func_name: NormalizeIntensity       # Applying the same normalization as for IM in cyclegan_3d_train.yaml
      params:
        channel_wise: True

model:
  framework: pix2pix
  net:
    generator:
      type: predefined_unet
      params:
        spatial_dims: 2
        in_channels: 3
        out_channels: 1
        channels: [64, 128, 256, 512, 512]
        strides: [2, 2, 2, 2]
    discriminator:
      type: predefined_multiscale
      params:
        num_discriminator: 2
        spatial_dims: 2
        in_channels: 4
        n_layers: 4
        nf: 64
        norm_layer: "INSTANCE"  
  checkpoint: ./lightning_logs/version_103/checkpoints/last.ckpt  #ADD-YOURS
