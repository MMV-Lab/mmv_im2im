mode: inference

data:
  inference_input:
    dir: /mnt/eternus/users/Jianxu/projects/im2im_experiments_v1/data/labelfree2D/test
    # dir: /mnt/eternus/users/Yu/sandbox/summer_hackathon/data/labelfree_2d/test
    data_type: _IM.tiff  # this will search only files with name *_IM.tiff
    reader_params:
      dimension_order_out: "YX"
      C: 0
      T: 0
      Z: 0
  inference_output:
    path: /mnt/eternus/users/Yu/sandbox/summer_hackathon/data/labelfree_2d/pred

  preprocess:
    - module_name: monai.transforms
      func_name: NormalizeIntensity
    # - module_name: monai.transforms
    #   func_name: ScaleIntensityRangePercentiles
    #   params:
    #     lower: 0.5
    #     upper: 99.5
    #     b_min: -1
    #     b_max: 1

model:
  framework: FCN
  net:
    module_name: mmv_im2im.models.nets.convnext_2d_v2
    func_name: Net
    params:
      in_channels: 1
      n_channels: 64
      n_classes: 1
      exp_r: 4
      kernel_size: 3
      deep_supervision: False
      do_res: False
      do_res_up_down: True
      block_counts: [2,2,6,2,2,2,6,2,2]
      norm_type: "group"
  checkpoint: ./lightning_logs/labelfree_2d/checkpoints/last.ckpt
  model_extra:
    sliding_window_params:
      roi_size: [224, 224]
      sw_batch_size: 4
      overlap: 0.2
      mode: "gaussian"
