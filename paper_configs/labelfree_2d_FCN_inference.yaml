mode: inference

data:
  inference_input:
    dir: "/PATH/TO/DATA/"   #ADD-YOURS
    reader_params:
      dimension_order_out: "YX"
      C: 0
      T: 0
      Z: 0
  inference_output:
    path: "/OUTPUT/PATH/"   #ADD-YOURS    

  preprocess:
    - module_name: monai.transforms
      func_name: NormalizeIntensity
    # - module_name: monai.transforms
    #   func_name: ScaleIntensityRangePercentiles
    #   params:
    #     lower: 0.5
    #     upper: 99.5
    #     b_min: -1
    #     b_max: 1

model:
  framework: FCN
  net:
    module_name: mmv_im2im.models.nets.fnet_nn_2d
    func_name: Net
    params:
      depth: 4
      mult_chan: 32
  checkpoint: "/PATH/TO/LOGS/FOLDER/lightning_logs/version_0/checkpoints/best.ckpt"    #ADD-YOURS 
  model_extra:
    sliding_window_params:
      roi_size: [512, 512]
      sw_batch_size: 4
      overlap: 0.2
      mode: "gaussian"
trainer:
  verbose: True
  params:
    gpus: 1
    precision: 16